<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="text_container">
        <h1 class="heading">Stay updated!</h1>
        <p class="paragraph">Join 60,000+ product managers receiving monthly <br>updates on:</p>
        <ul class="tab">
            <li>
                <img src="./images/check.png" alt="check_icone" class="check_icone">
                Product discovery and building what matters</li>
            <li> 
                <img src="./images/check.png" alt="check_icone" class="check_icone">
                Measuring to ensure updates are a success</li>
            <li>
                <img src="./images/check.png" alt="check_icone" class="check_icone">
                And much more!</li>
        </ul>
        <div class="email_box">
            <div class="container_email">
              <h1 class="heading_email">Email address</h1>
                <label for="email"></label>
                <input type="email" id="email" placeholder="email@company.com" class="input_email">
                <p class="required">Valid email required</p>
            </div>
            <a href="./pages/page.html" class="ahref_sub">Subscribe to monthly newsletter</a>
        </div>
      </div>
      <div class="image_div">
        <img src="./images/image.png" alt="statistic_img" class="img">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
